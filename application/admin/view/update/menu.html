{include file="public/header"}
<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <!--<header class="panel-heading">-->
                <!--Form Elements-->
                <!--<span class="tools pull-right">-->
                                            <!--<a class="collapse-box fa fa-chevron-down" href="javascript:;"></a>-->
                                            <!--<a class="close-box fa fa-times" href="javascript:;"></a>-->
                                        <!--</span>-->
            <!--</header>-->
            <div class="panel-body">
                <form class="form-horizontal form-variance" method="get">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">模块</label>
                        <div class="col-sm-6">{{$authority.model}}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">控制器</label>
                        <div class="col-sm-6">
                            <select name="controller" class="form-control mb-10">
                                <option value="0">顶部新增</option>
                                {volist name="model" id="item"}
                                <option value="{{$item.id}}" {if condition="$authority.controller eq $item.controller"}selected{/if}>{{$item.name}}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">方法名</label>
                        <div class="col-sm-6">
                            <input class="form-control mb-10" name="action" value="{{$authority.action}}" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">排序</label>
                        <div class="col-sm-6">
                            <input class="form-control mb-10" name="action" value="{{$authority.sort}}" type="text">
                            <span>数值越小越排前</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label col-lg-3">是否显示</label>
                        <div class="col-lg-6">
                            <div class="radio">
                                <label>
                                    <input name="is_show" value="1" {if condition="$authority.is_show eq '1'"}checked{/if} type="radio">显示
                                </label>
                                <label>
                                    <input name="is_show" value="0" {if condition="$authority.is_show eq '0'"}checked{/if} type="radio">隐藏
                                </label>
                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">图标</label>
                        <div class="col-sm-6">
                            <input class="form-control mb-10" name="action" value="{{$authority.icon}}" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"></label>
                        <div class="col-sm-6">
                            <button class="form-control mb-10" name="action" value="{{$authority.icon}}" type="text">更改提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
